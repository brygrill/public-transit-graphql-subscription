type Author {
  id: Int!
  firstName: String
  lastName: String
  posts: [Post] # the list of Posts by this author
}

type Post {
  id: Int!
  title: String
  author: Author
  votes: Int
}

type Voters {
  count: Int
}

# the schema allows the following query:
type Query {
  posts: [Post]
  author(id: Int!): Author
  votersOnline: Voters
}

# this schema allows the following mutation:
type Mutation {
  upvotePost(postId: Int!): Post
}

type Subscription {
  votersOnline: Voters
}
